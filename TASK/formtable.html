<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1"cellspacing="0px"cellpadding="4px" align="center">
        <form>
            <tr>
                <th colspan="2">REGISTRATION FORM</th>
            </tr>
            <tr>
            <td>Name:</td>
            <td> <input type="name"placeholder="Enter name"></td>
        </tr>
        <br>
        <tr>
            <td>Email:</td>
            <td> <input type="Email"placeholder="Enter Email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password"placeholder="Enter password"></td>
        </tr>
        <tr>
            <td>Mobile N0:</td>
            <td><input type="mobile"placeholder="Enter mobile"></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>DoB:</td>
            <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio"name="gender">Male
            <input type="radio"name="gender">Female</td>
        </tr>
        <tr>
            <td>Range:</td>
            <td><input type="range"></td>
        </tr>
        <tr>
            <td>Upload image:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td><input type="checkbox">Reading
            <input type="checkbox">Travelling
        <input type="checkbox">Music</td>
        </tr>
        <tr>
            <td>Search:</td>
            <td><input type="search"></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="number"></td>
        </tr>
        <tr colspan="2">
            
            <td colspan="2"align="center"><input type="Submit" ></td>
        </tr>
        
        </form>
    </table>
</body>
</html>
